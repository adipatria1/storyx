<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - AI Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">AI Story Generator Setup</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <form method="POST" class="space-y-6">
                <div>
                    <label for="api_key" class="block text-sm font-medium text-gray-700">Google API Key</label>
                    <input type="password" id="api_key" name="api_key" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                           placeholder="Enter your Google API Key">
                </div>

                <div class="text-sm text-gray-600">
                    <p class="mb-2">To get your API key:</p>
                    <ol class="list-decimal list-inside space-y-1">
                        <li>Go to <a href="https://makersuite.google.com/app/apikey" target="_blank" class="text-indigo-600 hover:text-indigo-500">Google AI Studio</a></li>
                        <li>Click on "Get API key"</li>
                        <li>Create a new API key or use an existing one</li>
                        <li>Copy and paste the API key here</li>
                    </ol>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save API Key
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
